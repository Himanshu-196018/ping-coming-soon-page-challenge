<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/style.css" />

    <script
      src="https://kit.fontawesome.com/618476c6d4.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="scripts/action.js" defer></script>

    <title>Ping Coming Soon</title>
  </head>

  <body>
    <!-- main element of the page -->
    <main>
      <!-- logo of the main -->
      <header>
        <img src="images/logo.svg" alt="ping logo" />

        <div class="info">
          <h1>We are launching <span>soon!</span></h1>
          <p>Subscribe and get notified</p>
        </div>
      </header>

      <!-- taking email from user -->
      <form action="#">
        <div class="email-section">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Your email address..."
          />
          <p class="error-message" id="err-msg"></p>
        </div>
        <button type="submit" id="submit-btn">Notify Me</button>
      </form>

      <!-- image -->
      <div class="illustration">
        <img
          src="images/illustration-dashboard.png"
          alt="A dashboard illustration"
        />
      </div>

      <!-- footer of the main -->
      <footer class="footer-main">
        <div class="icons-layout">
          <div class="icon">
            <!-- facebook icon -->
            <a href="#"><i class="fa fa-facebook"></i></a>
          </div>

          <div class="icon">
            <!-- twitter icon  -->
            <a href="#"><i class="fa fa-twitter"></i></a>
          </div>

          <div class="icon">
            <!-- instagram icon -->
            <a href="#"><i class="fa fa-instagram"></i></a>
          </div>
        </div>
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </footer>
    </main>

    <!-- footer of  the body -->
    <footer class="footer-body">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Himanshu-196018">@Himanshu</a>.
      </p>
    </footer>
  </body>
</html>
